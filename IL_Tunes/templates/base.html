<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Home{% endblock %} - Music App</title>
</head>
<body>
    <!-- Header section -->
    <header>
        {% block header %}
        <div class="nav navbar nav-pills navbar-expand-sm container-fluid navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="/">IL Music</a>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="Music Homepage">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Library</a>
                        </li>
                    </ul>    
                </div>
                <!-- search bar -->
                <div class="me-sm-5">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>    
                </div>
                <!-- sign in and sign up options -->
                <div>
                    <a class="btn btn-outline-light" href="/user_login">Sign in</a>
                    <a class="btn btn-primary" href="/register">Sign up</a>    
                </div>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>        
        {% endblock %}
    </header>


    <!-- Main section -->
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <!-- Footer section -->
    <!-- <footer>
        <p>Copyright 2023</p>
    </footer>

 -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
