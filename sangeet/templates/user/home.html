{% extends "layout.html" %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


{% block main %}

<!-- Tabbed view of Trending and Recommended section -->
<div class="container pt-4">
    <!-- Tab links -->
    <ul class="nav nav-underline" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Listen Again</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Trending</button>
        </li>  
    </ul>
    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            {% for i in range(5) %}
            <!-- small long items of songs -->
                <div class="row m-1 ms-4 col-md-6 align-items-center bg-secondary">
                    <div class="col h3">{{loop.index}}</div>
                    <div class="col">Song Name</div>
                    <div class="col">
                        Rate
                    </a></div>
                </div>
            <!-- end long items of songs -->
            {% endfor %}
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            Second Section
        </div>
    </div>
</div>

<div class="vstack gap-3 m-3">
<div class="container" style="background-color: rgb(167, 226, 131); border: 2px solid black;">
    <h3>Continue where you left</h3>
    <div class="d-flex gap-3 mb-3">
        {% for i in range(5) %}
        <div class="card">
            <div class="card-img-top">
                <img class="img-fluid" src="../../static/images/general/music_icon.png">
            </div>
            <div class="card-title bg-gradient bg-info">
                <audio id="player"src="../../static/audio/Rang.mp3"></audio>
                <div>
                    <button onclick="document.getElementById('player').play()">Play</button>
                    <button onclick="document.getElementById('player').pause()">Pause</button>
                    <button onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute/ Unmute</button>
                </div>                
                <h4>Song Name</h4>
            </div>
        </div>
        {% endfor %}
        </div>    
    </div>
</div>

<div class="container" style="background-color: beige; border: 2px solid black;">
    <h3>Recommended Tracks</h3>
</div>
</div>


{% endblock %}
