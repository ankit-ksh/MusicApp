<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/custom.css">
    <title>{% block title %}Home{% endblock %} - Music App</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        {% block header %}
        <div class="nav navbar nav-underline navbar-expand-sm navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="/">Sangeet</a>
                <!-- Here on there are nav items below -->
                <div class="ms-sm-5 collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="Music Homepage">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Library</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">Profile</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/user/profile">My Profile</a></li>
                                <li><a class="dropdown-item" href="/user/register_as_creator">Register as Creator</a></li>
                                <li><a class="dropdown-item" href="/user/preferences">Preferences</a></li>
                            </ul>
                        </li>
                    </ul>    
                </div>
                <!-- search bar -->
                <div class="me-sm-5">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>    
                </div>
                <!-- sign in and sign up options -->
                <div>
                    <a class="btn btn-outline-light" href="/auth/user_login">Sign in</a>
                    <a class="btn btn-primary" href="/auth/register">Sign up</a>    
                </div>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>        
        {% endblock %}
    </header>


    <!-- Main section -->
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <!-- Footer section -->
    <!-- <footer>
        <p>Copyright 2023</p>
    </footer>

 -->

</body>
</html>
