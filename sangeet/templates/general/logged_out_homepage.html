<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/custom.css">
    <title>{% block title %}Home{% endblock %} - Music App</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="../static/custom.js"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        {% block header %}
        <div class="nav navbar nav-underline navbar-expand-sm navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="/">Sangeet</a>
                <!-- Here on there are nav items below -->
                <div class="ms-sm-5 collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav">
                        <!-- Nav items anything relevant for logged out pages -->
                    </ul>    
                </div>
                <!-- sign in and sign up options -->
                <div>
                    <a class="btn btn-outline-light" href="/login">Sign in</a>
                    <a class="btn btn-primary" href="/register">Sign up</a>    
                </div>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>        
        {% endblock %}
    </header>


    <!-- Main section -->
    <main>
        {% block main %}
        <h1>Hello Music Lovers!</h1>
        {% endblock %}
    </main>
    <!-- Footer section -->
    <!-- <footer>
        <p>Copyright 2023</p>
    </footer>

 -->

</body>
</html>
