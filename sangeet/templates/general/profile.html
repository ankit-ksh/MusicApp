{% extends appropriate_layout %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% block main %}


<div class="container row mt-2">
    <div class="col-9 bg-danger-subtle">
        <ul class="list-unstyled m-5">
            <li class="h2">
                Username - {{current_user.user_name}}
            </li>
            <li class="h2">
                Name - {{current_user.first_name}} {{current_user.last_name}}
            </li>
            <li class="h2">
                User ID - {{current_user.id}}
            </li>
        </ul>
    </div>
    <div class="col-3" bg-danger-subtle>
        {% if current_user.profile_pic_src %}
            <img class="big-profile-picture" src="../../static/user_data/profile_picture/{{current_user.id}}.jpg" alt="Profile Picture">
        {% else %}
            <svg version="1.1"
            width="40" height="40"
            xmlns="http://www.w3.org/2000/svg">
            
            <circle cx="20" cy="20" r="20" fill="green" />
            
            <text x="20" y="30" font-size="30" text-anchor="middle" fill="white">{{current_user.first_name[0].upper()}}</text>
            
            </svg>
        {% endif %}
    </div>
</div>


{% endblock %}
