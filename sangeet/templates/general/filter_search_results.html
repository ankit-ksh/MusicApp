<div class="ms-auto me-3 underline_on_hover hstack gap-3">
    {# modal for filtering based on artist or album or genre #}
    {# trigger button #}
    <button style="border: none; background: none; outline:none; cursor: pointer; padding: 0;" class="d-inline" type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#rename">
        <i class="bi bi-funnel text-decoration-none lead"></i>
    </button>
    {# modal #}
    <div class="modal" id="rename" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Filter by</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>            
            <div class="modal-body">
                <div class="border p-2 rounded-2">
                    <span>Genre: </span>
                    <form action="/search" method="get">
                        <input hidden name="filter_by" value='genre' type="text">
                        <input hidden name="q" value={{query_term}} type="text">
                        <select name="genre_id" style="width: 200px;">
                            {% for genre in genres %}
                                <option value="{{genre.id}}">{{genre.name}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </form>
                    <span>Creator: </span>
                    <form action="/search" method="get">
                        <input hidden name="filter_by" value='creator' type="text">
                        <input hidden name="q" value={{query_term}} type="text">
                        <select name="creator_id" style="width: 200px;">
                            {% for creator in creators %}
                                <option value="{{creator.id}}">{{creator.name}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </form>
                    <span>Language: </span>
                    <form action="/search" method="get">
                        <input hidden name="filter_by" value='language' type="text">
                        <input hidden name="q" value={{query_term}} type="text">
                        <select name="language_id" style="width: 200px;">
                            {% for language in languages %}
                                <option value="{{language.id}}">{{language.name}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
