{% extends appropriate_layout %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% block main %}

<div class="container m-3">
    <div class="col-md-6 mx-auto">
        <form class="form-control vstack gap-2" action="/album/create" method="post">
            <div class="hstack px-3 py-5 bg-primary-subtle rounded-2 sangeet-background">
                <div class="h3 text-center">
                    Create Album
                </div>
                    <div class="ms-auto">
                    <button type="submit" class="btn btn btn-primary">Create</button>
                </div>
            </div>          
            <div class="form-floating">
                <input class="form-control" name="album_name" id="album_name" name="album_name" placeholder="album_name" type="text" required>
                <label class="form-label" for="album_name">Album Title</label>
            </div>
            <div class="form-floating">
                <input class="form-control" name="artist_name" id="artist_name" name="artist_name" placeholder="artist_name" type="text" required>
                <label class="form-label" for="artist_name">Artist Name</label>
            </div>
            <!-- hidden input for creator_id -->
            <input hidden name="creator_id" value="{{current_user.id}}" type="text">
            <select name="genre_id" class="form-select form-select-lg ">
                <option selected>Genre</option>
                {% for genre in genres %}
                    <option value="{{genre.id}}">{{genre.name}}</option>
                {% endfor %}
            </select>
            <div class="form-floating">
                <input class="form-control" name="release_date" id="release_date" name="release_date" placeholder="release_date" type="date" required>
                <label class="form-label" for="release_date">Release Date</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" style="height: 200px;" name="description" placeholder="lyrics" id="lyrics"></textarea>
                <label for="lyrics">Album Description</label>
            </div>
        </form>
    </div>
</div>


{% endblock main %}
