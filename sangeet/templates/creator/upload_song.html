{% extends 'layouts/layout.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% block main %}

<div class="container mt-5">
    <div class="col-md-6 p-3 mx-auto rounded-2">
        <form class="form-control vstack gap-2" action="/upload/song" method="post">
            <div class="h1 mx-auto text-center pt-4 pb-2">
                Upload Song
            </div>
            <div>
                <div class="form-floating">
                    <input class="form-control" name="song_title" id="usernasong_titleme" name="song_title" placeholder="song_title" type="text" required>
                    <label class="form-label" for="song_title">Song Title</label>
                  </div>
            </div>
            <div>
                <div class="form-floating">
                    <input class="form-control" name="artist_name" id="artist_name" name="artist_name" placeholder="artist_name" type="text" required>
                    <label class="form-label" for="artist_name">Artist Name</label>
                  </div>
            </div>
            <div>
                <div class="form-floating">
                    <input class="form-control" name="album_name" id="album_name" name="album_name" placeholder="album_name" type="text" required>
                    <label class="form-label" for="album_name">Album Name</label>
                  </div>
            </div>
            <div>
                <div class="form-floating">
                    <input class="form-control" name="release_date" id="release_date" name="release_date" placeholder="release_date" type="date" required>
                    <label class="form-label" for="release_date">Release Date</label>
                  </div>
            </div>
            <div class="border border-light-subtle p-2 rounded-2">
                <label for="audio_file" class="form-label">Audio File</label>
                <input class="form-control" name="audio_file" type="file" id="audio_file">
            </div>
            <div class="form-floating">
                <textarea class="form-control" name="lyrics" placeholder="lyrics" id="lyrics"></textarea>
                <label for="lyrics">Lyrics</label>
              </div>
            <div class="mx-auto">
                <button type="submit" class="btn btn-primary btn-lg mb-3">Upload</button>
            </div>            
        </form>
    </div>
</div>


{% endblock main %}
